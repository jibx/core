# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %c{2} - %m%n

# LOGFILE is set to be a File appender using a PatternLayout.
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=jibx.log
log4j.appender.LOGFILE.Append=false
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%-5p %c{2} %x - %m%n

# change logging level here.
log4j.rootLogger=ERROR, LOGFILE
log4j.logger.org.jibx.schema.TreeWalker=ERROR, LOGFILE
log4j.logger.org.jibx.schema.codegen.ItemVisitor=ERROR, LOGFILE
log4j.logger.org.jibx.schema.codegen.custom.ComponentExtension=ERROR, LOGFILE
